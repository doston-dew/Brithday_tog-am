<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juma TogÊ»amga Tabrik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 10; /* Rasm va matnning orqa fonidan yuqorida bo'lishi uchun */
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, gold, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px gold;
            }

            to {
                text-shadow: 0 0 20px orange, 0 0 30px red;
            }
        }

        .image-wrapper {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 5; /* Rasmning boshqa elementlarga nisbatan yuqori bo'lishi */
        }

        .image-wrapper img {
            width: 90%;
            max-width: 300px;
            border-radius: 20px;
            border: 6px solid #fff;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 105, 180, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Firework animation */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: transparent;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Yulduzlar fonning pastki qismida bo'lsin */
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1; /* Salyut fonning pastki qismida bo'lsin */
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‰ Tugâ€˜ilgan kun muborak, Juma Togâ€˜am! ðŸŽ‚</h1>
        <div class="image-wrapper">
            <img src="togam.jpg" alt="Juma togâ€˜amning rasmi" />
        </div>
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <!-- Yulduzlar fon animatsiyasi -->
    <div class="stars">
        <!-- JavaScript orqali generatsiya qilinadi -->
    </div>

    <script>
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let fireworks = [];
        let particles = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor() {
                this.x = random(100, canvas.width - 100);
                this.y = canvas.height;
                this.targetY = random(100, canvas.height / 2);
                this.speed = random(3, 5);
                this.color = `hsl(${Math.floor(random(0, 360))}, 100%, 50%)`;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    for (let i = 0; i < 100; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    return false;
                }
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speed = random(1, 6);
                this.angle = random(0, Math.PI * 2);
                this.radius = random(1, 3);
                this.color = color;
                this.alpha = 1;
                this.gravity = 0.05;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= 0.01;
                return this.alpha > 0;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }

            fireworks = fireworks.filter(firework => {
                firework.draw();
                return firework.update();
            });

            particles = particles.filter(particle => {
                particle.draw();
                return particle.update();
            });
        }

        animate();
    </script>

    <script>
        // Har xil joyda yulduzlar yaratish
        const starsContainer = document.querySelector(".stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 100 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 2 + "s";
            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
